<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }

        /* ✅ Developer Section Styling */
        .developer {
            margin-top: 15px;
            font-size: 14px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            font-style: italic;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .developer:hover {
            transform: scale(1.05);
        }

        /* ✅ Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }
            h3 {
                font-size: 18px;
            }
            .developer {
                font-size: 12px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="number" id="weight" placeholder="Enter Your Weight (kg)">
        <input type="number" id="height" placeholder="Enter Your Height (m)">
        
        <button onclick="bmicalculator()">Calculate BMI</button>
        
        <h3 id="demo" class="result"></h3>

        <p class="developer">Developed by: <strong>Mohsin Khan</strong></p>
    </div>

    <script>
        function bmicalculator() {
            let userName = document.getElementById("name").value.trim();
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            if (!userName || isNaN(weight) || isNaN(height) || height <= 0) {
                alert("Invalid Input! Please Enter Valid Details.");
                return;
            }

            let bmi = weight / (height * height);
            let bmiRounded = bmi.toFixed(1);
            let bmimessage;
            let bgColor;

            if (bmi < 18.5) {
                bmimessage = `${userName}, Your BMI is ${bmiRounded}, You are Underweight.`;
                bgColor = "orange";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                bmimessage = `${userName}, Your BMI is ${bmiRounded}, You have a Normal Weight.`;
                bgColor = "green";
            } else {
                bmimessage = `${userName}, Your BMI is ${bmiRounded}, You are Overweight.`;
                bgColor = "red";
            }

            let resultElement = document.getElementById("demo");
            resultElement.innerHTML = bmimessage;
            resultElement.style.backgroundColor = bgColor;
            resultElement.style.color = bgColor === "orange" ? "black" : "white";
        }
    </script>
</body>
</html>
